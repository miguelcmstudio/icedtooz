<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tira Cómica — Nombre del Proyecto</title>
  <meta name="description" content="Tira cómica semanal con historias divertidas y originales. Descubre cada semana nuevas tiras y síguenos online.">
  <meta name="keywords" content="tira cómica, cómic online, humor, webcomic, historias semanales">
  <meta name="author" content="Nombre del Autor">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #fafafa;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      margin-top: 3rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #555;
      margin: 0;
    }

    main {
      width: 100%;
      max-width: 700px;
      padding: 2rem 1rem;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .comic img {
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .comic.visible img {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #555;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #222;
      color: #fff;
      padding: 0.5rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: opacity 0.3s, visibility 0.3s;
      z-index: 100;
      visibility: hidden;
    }

    #backToTop:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo" style="width:120px; height:120px; margin:auto;"></div>
    <h1>Tira Cómica</h1>
    <p>Una nueva historia cada semana ✏️</p>
  </header>

  <main>
    <section class="gallery" id="gallery"></section>
  </main>

  <footer>
    <p>© 2025 Nombre del Autor — Todos los derechos reservados.</p>
    <a href="mailto:contacto@tudominio.com">contacto@tudominio.com</a>
  </footer>

  <button id="backToTop">⬆ Volver arriba</button>

  <script>
    // Cargar tiras automáticamente
    const totalTiras = 10; // Cambia este número según cuántas tengas
    const gallery = document.getElementById('gallery');

    for (let i = totalTiras; i >= 1; i--) {
      const article = document.createElement('article');
      article.classList.add('comic');
      const img = document.createElement('img');
      const num = String(i).padStart(2, '0');
      img.src = `assets/tiras/tira${num}.jpg`;
      img.alt = `Tira ${num}`;
      article.appendChild(img);
      gallery.appendChild(article);
    }

    // Animación al hacer scroll (fade-in cuando aparece en pantalla)
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.comic').forEach(el => observer.observe(el));

    // Cargar animación Lottie para el logo
    lottie.loadAnimation({
      container: document.getElementById('logo'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'assets/logo.json'
    });

    // Botón volver arriba con visibilidad según scroll
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.visibility = window.scrollY > 200 ? 'visible' : 'hidden';
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
