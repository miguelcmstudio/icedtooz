<!DOCTYPE html>
<html lang="es">
<head>

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icedtooz — Tira Cómica Semanal</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    @font-face {
      font-family: 'Grafical';
      src: url('assets/fonts/Grafical-Regular.woff') format('woff');
      font-display: swap;
    }

    :root{
      --bg-color:#fdfefe;
      --text-color:#222;
      --accent:#0086ff;
    }

    html,body{height:100%}
    body{
      font-family:'Grafical',system-ui;
      margin:0;
      background:var(--bg-color);
      color:var(--text-color);
      display:flex;
      flex-direction:column;
      align-items:center;
      scroll-behavior:smooth;
      background-image:
        linear-gradient(to right,#9DDEFF 1px, transparent 1px),
        linear-gradient(to bottom,#9DDEFF 1px, transparent 1px);
      background-size:24px 24px;
    }

    /* MENU */
    .top-menu{
      position:fixed;
      top:16px;
      right:16px;
      z-index:1200;
      background:rgba(255,255,255,.9);
      border-radius:10px;
      padding:6px;
      display:flex;
      gap:6px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .top-menu a{
      text-decoration:none;
      color:inherit;
      padding:8px 10px;
      border-radius:8px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .top-menu a:hover{background:rgba(0,134,255,.1)}

    header{text-align:center;margin-top:2rem}
    #logo{width:180px;height:180px;margin:auto}

    main{max-width:1200px;width:100%;padding:2rem 1rem}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:1.5rem;
    }

    .comic{
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      cursor:pointer;
    }
    .comic img{width:100%;display:block}

    footer{text-align:center;padding:1rem}

    /* OVERLAYS (About & Market) */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(255,255,255,.98);
      z-index:1100;
      display:none;
      flex-direction:column;
      padding:2rem 1rem;
    }
    .overlay.open{display:flex}

    .overlay-header{
      max-width:1200px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .close-btn{
      background:transparent;
      border:2px solid #ccc;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
    }

    .panorama{
      flex:1;
      display:flex;
      overflow-x:auto;
      scroll-snap-type:x mandatory;
      height:calc(100vh - 140px);
    }
    .panorama img{
      height:100%;
      width:auto;
      scroll-snap-align:start;
    }
  </style>
</head>

<body>

<nav class="top-menu">
  <a href="#home" id="homeLink">Inicio</a>
  <a href="#" id="aboutLink">About</a>
  <a href="#" id="marketLink">The Market</a>
</nav>

<header id="home">
  <div id="logo"></div>
  <h1>dibujo porque me duele</h1>
  <p>actualizamos mínimo cada semana</p>
</header>

<main>
  <section class="grid">
    <div class="comic"><img src="assets/tiras/tira011.png"></div>
    <div class="comic"><img src="assets/tiras/tira010.png"></div>
    <div class="comic"><img src="assets/tiras/tira09.png"></div>
  </section>
</main>

<footer>icedtooz 2026 ©</footer>

<!-- ABOUT -->
<section id="about-page" class="overlay" aria-hidden="true">
  <div class="overlay-header">
    <h2>About — ¿Pero qué es esto?</h2>
    <button class="close-btn" id="closeAbout">Cerrar</button>
  </div>
  <div class="panorama">
    <img src="assets/about/about01.jpg">
    <img src="assets/about/about02.jpg">
    <img src="assets/about/about03.jpg">
  </div>
</section>

<!-- MARKET -->
<section id="market-page" class="overlay" aria-hidden="true">
  <div class="overlay-header">
    <h2>The Market</h2>
    <button class="close-btn" id="closeMarket">Cerrar</button>
  </div>
  <div class="panorama">
	<img src="icedtooz/assets/market/market00.jpg">
    <img src="icedtooz/assets/market/market01.jpg">
    <img src="icedtooz/assets/market/market02.jpg">
    <img src="icedtooz/assets/market/market03.jpg">
    <img src="icedtooz/assets/market/market04.jpg">
	<img src="icedtooz/assets/market/market05.jpg">
	<img src="icedtooz/assets/market/market06.jpg">
  </div>
</section>

<script>
  lottie.loadAnimation({
    container: document.getElementById('logo'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'assets/logo.json'
  });

  const aboutPage = document.getElementById('about-page');
  const marketPage = document.getElementById('market-page');

  document.getElementById('aboutLink').onclick = e => {
    e.preventDefault();
    aboutPage.classList.add('open');
    document.body.style.overflow='hidden';
  };

  document.getElementById('marketLink').onclick = e => {
    e.preventDefault();
    marketPage.classList.add('open');
    document.body.style.overflow='hidden';
  };

  document.getElementById('closeAbout').onclick = () => {
    aboutPage.classList.remove('open');
    document.body.style.overflow='';
  };

  document.getElementById('closeMarket').onclick = () => {
    marketPage.classList.remove('open');
    document.body.style.overflow='';
  };

  window.addEventListener('keydown', e => {
    if(e.key === 'Escape'){
      aboutPage.classList.remove('open');
      marketPage.classList.remove('open');
      document.body.style.overflow='';
    }
  });
</script>

</body>
</html>
