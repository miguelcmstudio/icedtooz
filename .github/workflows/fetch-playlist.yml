name: Fetch YouTube Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run fetch script
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          PLAYLIST_ID: ${{ secrets.YT_PLAYLIST_ID }}
        run: |
          mkdir -p data
          node scripts/fetchPlaylist.js > /tmp/playlist.json
          if [ ! -s /tmp/playlist.json ]; then
            echo "No playlist generated" && exit 1
          fi
          mv /tmp/playlist.json data/playlist.json
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/playlist.json
          git commit -m "chore: update playlist.json (GitHub Action)" || echo "No changes to commit"
          git push origin HEAD:main
